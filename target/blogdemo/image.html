<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>小程序项目演示</title>
        <style>
            .container {
                position: absolute;
                top: 200px;
                left: 2700px;
                width: 800px;
                height: 1600px;


            }
            .box, .box img {
                position: absolute;
                top: 60px;
                left: 0;
                width: 800px;
                height: 1500px;
            }
            .circle {
                width: 200px;
                height: 14px;
                position: absolute;
                bottom: 15px;
                left: 50%;
                margin-left: -100px;
                text-align: center;
                cursor: pointer;
            }
            .circle b {
                display: inline-block;
                width: 14px;
                height: 14px;
                background-color: #000;
                border-radius: 50%;
                margin: 3px;
            }
            .circle .current {
                background-color: #fff;
            }
            .btn {
                position: absolute;
                top: 50%;
                width: 40px;
                height: 50px;
                margin-top: -25px;
                background-color: rgba(255, 255, 255, .7);
                text-align: center;
                line-height: 40px;
                font-size: 50px;
                cursor: pointer;
            }
            .left {
                width: 150px;
                height: 150px;
                left: 0;

            }
            .right {
                width: 150px;
                height: 150px;
                right: 0;
            }


        </style>
            <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
            <script type="text/javascript">
                var i = 0;
                var timer;
                $(function(){
                    $("img").eq(0).show().siblings().hide();
                    start();
                    $("b").hover(function(){
                        clearInterval(timer);
                        i = $(this).index();
                        change();
                    }, function(){
                        start();
                    });
                    $(".left").click(function(){
                        i--;
                        if(i == -1){
                            i = 9;
                        }
                        change();
                    });
                    $(".right").click(function(){
                        i++;
                        if(i == 10){
                            i = 0;
                        }
                        change();
                    });
                });
                function start(){
                    timer = setInterval(function(){
                        i++;
                        if(i == 10){
                            i = 0;
                        }
                        change();
                    }, 3000);
                }
                function change(){
                    $("img").eq(i).fadeIn(300).siblings().stop(true, true).fadeOut(300);
                    $("b").eq(i).addClass("current").siblings().removeClass("current");
                }
            </script>
    </head>
    <body>

    <div style="width:800px;height: 1500px;color: cornflowerblue; margin-left: 800px;margin-top: 200px;">
        <h1 style="font-size: 60px;text-align: center; margin-bottom:30px;">视频</h1>

        <video width = "800" autoplay="autoplay" controls = "controls" >
            <source src="video.mp4" type="video/mp4" ></source>
        </video>
    </div>

        <div class="container">
            <h1 style="display: block; font-size:60px;z-index: 2; text-align: center;color: cornflowerblue">轮播图</h1>
            <div class="box">

                <img src="img/1.png">
                <img src="img/2.png">
                <img src="img/3.png">
                <img src="img/4.png">
                <img src="img/5.png">
                <img src="img/6.png">
                <img src="img/7.png">
                <img src="img/8.png">
                <img src="img/9.png">
                <img src="img/10.png">

            </div>
            <div class="circle">
                <b class="current"></b>
                <b></b>
                <b></b>
                <b></b>
                <b></b>
                <b></b>
            </div>
            <div class="btn left" style="font-size: 100px;"> < </div>
            <div class="btn right" style="font-size: 100px;"> > </div>
        </div>
    
    </body>
</html>
